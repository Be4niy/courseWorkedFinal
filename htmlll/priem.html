<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../assets/css/priem.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Form</title>
</head>
<body>

    <header class="header">
        <div class="logo">
            <img src="../assets/images/LOGOO.png" alt="Logo">
            <span data-en="Attorneyster" data-ru="Адвокат">Attorneyster</span>
        </div>
        <nav class="nav">
            <a href="/htmlll/Index2.html" data-en="Home" data-ru="Главная">Home</a>
            <a href="/htmlll/aboutUS.html" data-en="About Us" data-ru="О нас">About Us</a>
            <a href="/htmlll/pages.html" data-en="Pages" data-ru="Страницы">Pages</a>
            <a href="/htmlll/ContactUs.html" data-en="Contact Us" data-ru="Контакты">Contact Us</a>
            <select id="languageSelector">
                <option value="en">EN</option>
                <option value="ru">RU</option>
            </select>
            <button class="theme-toggle" id="themeToggle">Light Theme</button>
        </nav>
        <div class="contact-info">
            <span data-en="Call Us On: +375447764098" data-ru="Звоните нам по номеру: +375447764098">Call Us On: +375447764098</span>
            <span data-en="Email Us On: vladik@law.com" data-ru="Пишите нам на: vladik@law.com">Email Us On: vladik@law.com</span>
        </div>
    </header>

    <section class="appointment-section">
        <img src="../assets/images/BackGround10.jpg" alt="Background" class="background-image">
        <form id="appointmentForm" class="appointment-form">
            <div class="form-header">
                <h2 class="lng-get1" data-en="Get An Appointment" data-ru="Записаться на прием">Get An Appointment</h2>
                <p class="lng-please" data-en="Please fill out the form below to schedule your appointment" data-ru="Пожалуйста, заполните форму ниже, чтобы записаться на прием">Please fill out the form below to schedule your appointment</p>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="fullName" class="lng-full" data-en="Full Name" data-ru="Полное имя">Full Name</label>
                    <input type="text" id="fullName" name="fullName" required aria-required="true">
                    <span id="fullNameError" class="error" role="alert"></span>
                </div>
                <div class="form-group">
                    <label for="email" class="lng-mail1" data-en="Email Address" data-ru="Адрес электронной почты">Email Address</label>
                    <input type="email" id="email" name="email" required aria-required="true">
                    <span id="emailError" class="error" role="alert"></span>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="phone" class="lng-phone" data-en="Phone Number" data-ru="Номер телефона">Phone Number</label>
                    <input type="tel" id="phone" name="phone" required aria-required="true">
                    <span id="phoneError" class="error" role="alert"></span>
                </div>
                <div class="form-group">
                    <label for="subject" class="lng-subject" data-en="Subject" data-ru="Тема">Subject</label>
                    <input type="text" id="subject" name="subject" required aria-required="true">
                    <span id="subjectError" class="error" role="alert"></span>
                </div>
            </div>
            <div class="form-group">
                <label for="message" class="lng-your" data-en="Your Message" data-ru="Ваше сообщение">Your Message</label>
                <textarea id="message" name="message" required aria-required="true"></textarea>
                <span id="messageError" class="error" role="alert"></span>
            </div>
            <button type="submit" class="submit-btn lng-getan" data-en="Get An Appointment" data-ru="Записаться на прием">Get An Appointment</button>
        </form>
    </section>
    <script src="../javascripts/changetranslationforPriembydateclass.js"></script>
    <script src="../javascripts/TARGCONSULTING.js"></script>
</body>
</html>
